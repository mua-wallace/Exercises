		//A JavaScript program to calculate the factorial of a number
		console.log("=======A JavaScript program to calculate the factorial of a number======");
		let factorial=function(number){
			let result=1;
			let count;
			for(count=number; count>1; count--){
				result*=count;
			}
			return result;
		}
		console.log(factorial(5));

		//A JavaScript program to calculate the factorial of a number from a user
		console.log("=======A JavaScript program to calculate the factorial of a number from a user======");
		const factor= function(n){
			if(n==0){
				return 1;
			}
			//Here is the recursion
			return n*factor(n-1);
		}
		let n=prompt("Enter a Number: ")
		console.log(factor(n));

		// The gcd of two numbers
				console.log("======The gcd of two numbers=======");
				function gcd_two_numbers(a,b){
					if((typeof a !=='number')|| (typeof b !=='number')){
						return false;
						a=Math.abs(a);
						b=Math.abs(b);
					}
					while(b){
						let t=b;
						b=a%b;
						a=t;
					}
					return a;
				}
				console.log(gcd_two_numbers(12,13));

				//Checking if a number is odd or even
				console.log("=======Checking if a number is odd or even======");
				const evenOdd=function(number){
					let remainder=number%2;
					if(remainder==0){
						console.log("This number is Even");
					} else if(remainder==Math.round(remainder)){
						console.log("This number is Odd");
					} else{
						console.log("This number is Invalid");
					}
				}
				evenOdd(3);
